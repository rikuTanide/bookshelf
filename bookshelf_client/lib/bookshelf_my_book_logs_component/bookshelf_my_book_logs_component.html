<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a>Top</a></li>
            <li class="active"><a href="/{{username}}/booklogs/{{latest_year}}/{{latest_month}}">マイブックログ</a></li>
            <li><a href="/{{username}}/stocks">マイストックリスト</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="jumbotron">
        <h1>bookshelf</h1>
        <p>読んだ本を記録しよう</p>
    </div>

    <div *ngIf="isLoading" class="progress">
        <div
                class="progress-bar progress-bar-striped active"
                role="progressbar">
            <span class="sr-only">45% Complete</span>
        </div>
    </div>

    <ul *ngIf="!isLoading" class="list-group">

        <ul class="years nav nav-pills">
            <li
                    *ngFor="let year of yearSelectStates"
                    role="presentation"
                    [class]="year.selected ? 'enable active' : 'enable'">
                <a href="#">{{year.year}}年</a>
            </li>
        </ul>

        <div class="tab-pane active">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li *ngFor="let month of monthEnableds"
                        [class]="month.active ? 'active' : (month.enabled ? 'enable' : 'disabled') ">
                        <a href="/{{username}}/booklogs/{{month.year}}/{{month.month}}">{{month.month}}月</a>
                    </li>
                </ul>
            </nav>
        </div>

        <li class="list-group-item" *ngFor="let log of bookLogs">
            <!-- 編集中ではない -->
            <div *ngIf="!log.bookLogState.isEditing">
                {{log.bookAttrs.title}}
                {{log.bookAttrs.author}}
                <img [src]="log.bookAttrs.image"/>
                <!-- レビューがある -->
                <a *ngIf="log.hasReview" [href]="log.editReviewState.review">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
            </div>
            <!-- 編集中だ -->
            <div *ngIf="log.bookLogState.isEditing">
                <input type="text" placeholder="タイトル" [value]="log.bookAttrs.title"/>
                <input type="text" placeholder="著者" [value]="log.bookAttrs.author"/>
                <input type="text" placeholder="書評" [value]="log.editReviewState.review"/>
            </div>
            <!-- 削除中だ -->

        </li>
    </ul>

</div>
