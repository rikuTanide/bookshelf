<material-tab-panel class="white">
    <material-tab label="編集">
        <div class="edit">
        <calendar-year [year]="year"></calendar-year>
            <edit-book [book]="addBook" (onBook)="onBookAdd($event)"></edit-book>
            <hr>
            <div *ngFor="let book of books">
                <edit-book [book]="book" (onBook)="onBookEdit(book)" (onBlur)="onBookEdit(book)"></edit-book>
            </div>
        </div>
    </material-tab>
    <material-tab label="積ん読">
        <div>
            <edit-book
                    [book]="addStack"
                    (onBook)="onStackAdd($event)"></edit-book>
            <hr>
            <div *ngFor="let book of stacks">
                <edit-book [book]="book" (onBook)="onStackEdit(book)" (onBlur)="onStackEdit(book)"></edit-book>
            </div>
        </div>
    </material-tab>
    <material-tab label="プロフィール">
        <div>
            <material-input floatingLabel label="ユーザーID" [(ngModel)]="auth.userID" (blur)="setUserID(13)"
                            (keypress)="setUserID($event.keyCode)"></material-input>
        </div>
    </material-tab>
    <material-tab label="ログアウト">
        <div>
            <material-button raised (click)="auth.logout()">ログアウト</material-button>
        </div>
    </material-tab>
</material-tab-panel>
