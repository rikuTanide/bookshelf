<material-input
        class="title"
        floatingLabel
        label="タイトル"
        (keypress)="onTitleEnter($event.keyCode, $event.shiftKey, $event.ctrlKey)"
        [(ngModel)]="book.title"
        (blur)="onTitleBlur()"
></material-input>
<material-input
        floatingLabel
        label="著者"
        (keypress)="onAuthorEnter($event.keyCode)"
        [(ngModel)]="book.author"
        (blur)="onBlur.add(book)"
></material-input>
<material-input
        floatingLabel
        label="書評"
        [(ngModel)]="book.review"
        (blur)="onBlur.add(book)"
></material-input>
<book-auto-complete
        [keyword]="autoCompleteKeyword"
        [open]="isOpenAutoComplete"
        (onSelect)="onAutoCompleteSelect($event)"></book-auto-complete>
