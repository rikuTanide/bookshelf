<material-input
        class="title"
        floatingLabel
        label="タイトル"
        (keypress)="onTitleEnter($event.keyCode)"
        [(ngModel)]="book.title"
        (blur)="onTitleBlur()"
        (focus)="onTitleFocus()"
></material-input>
<material-input
        floatingLabel
        label="著者"
        (keypress)="onAuthorEnter($event.keyCode)"
        [(ngModel)]="book.author"
        (blur)="onAuthorBlur()"
        (focus)="onAuthorFocus()"
></material-input>
<material-input
        floatingLabel
        label="書評"
        [(ngModel)]="book.review"
        (blur)="onBlur.add(book)"
></material-input>
<book-auto-complete
        [keyword]="book.title"
        [open]="isOpenAutoComplete"
        (onSelect)="onAutoCompleteSelect($event)"></book-auto-complete>
<author-auto-complete
        [keyword]="book.title"
        [open]="isOpenAuthorComplete"
        (onSelect)="onAuthorAutoCompleteSelect($event)"></author-auto-complete>
