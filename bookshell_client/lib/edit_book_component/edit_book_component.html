<material-input
        class="title"
        floatingLabel
        label="タイトル"
        (keypress)="onTitleEnter($event.keyCode)"
        [(ngModel)]="book.title"
        (blur)="onTitleBlur()"
        (focus)="onFocus()"
></material-input>
<material-input
        floatingLabel
        label="著者"
        (keypress)="onAuthorEnter($event.keyCode)"
        [(ngModel)]="book.author"
        (blur)="onBlur.add(book)"
></material-input>
<material-input
        floatingLabel
        leadingGlyph="date_range"
        label="読んだ日付"
        (keypress)="onDateTimeEnter($event.keyCode)"
        [(ngModel)]="datetime"
        (blur)="onBlur.add(book)"
></material-input>
<book-auto-complete [keyword]="book.title" [focus]="titleFocus" (onSelect)="onAutoCompleteSelect($event)"></book-auto-complete>
